<div class="row">
  <div class="col col-md-12">
    <p class="total-items"><b>Total pages: {{count}}</b></p>
    <div class="card">
      <div class="card-block table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>
                <a (click)="sortBy('title', 'desc')">Title</a>
                <span *ngIf="sortOption.sortBy=='title'">
                  <a (click)="sortBy('title', 'asc')" *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a (click)="sortBy('title', 'desc')" *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>
                <a (click)="sortBy('alias', 'desc')">Alias</a>
                <span *ngIf="sortOption.sortBy=='alias'">
                  <a (click)="sortBy('alias', 'asc')" *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a (click)="sortBy('alias', 'desc')" *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>
                <a (click)="sortBy('content', 'desc')">Content</a>
                <span *ngIf="sortOption.sortBy=='content'">
                  <a (click)="sortBy('content', 'asc')" *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a (click)="sortBy('content', 'desc')" *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>
                <a (click)="sortBy('createdAt', 'desc')">Created at</a>
                <span *ngIf="sortOption.sortBy=='createdAt'">
                  <a (click)="sortBy('createdAt', 'asc')" *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a (click)="sortBy('createdAt', 'desc')" *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>Actions</th>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  (keypress)="keyPress($event)"
                  [(ngModel)]="searchFields.title"
                  placeholder="Enter title"
                />
              </td>
              <td>
                <input
                  type="text"
                  name="alias"
                  class="form-control"
                  (keypress)="keyPress($event)"
                  [(ngModel)]="searchFields.alias"
                  placeholder="Enter alias"
                />
              </td>
              <td>
                <input
                  type="text"
                  name="content"
                  class="form-control"
                  (keypress)="keyPress($event)"
                  [(ngModel)]="searchFields.content"
                  placeholder="Enter content"
                />
              </td>
              <td><button class="btn btn-primary" (click)="query()">Filter</button></td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items, let i = index">
              <td>{{item?.title}}</td>
              <td>{{item?.alias}}</td>
              <td innerHTML="{{item?.content | ellipsis: 20}}"></td>
              <td>
                <span>{{item.createdAt | date}}</span>
              </td>
              <td>
                <a [routerLink]="['/posts/update', item._id ]"> <i class="fa fa-pencil"></i> </a>&nbsp;
                <a (click)="remove(item, i)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr *ngIf="count > pageSize">
              <td colspan="7">
                <ngb-pagination
                  [collectionSize]="count"
                  [(page)]="currentPage"
                  [pageSize]="pageSize"
                  [maxSize]="5"
                  (pageChange)="query()"
                ></ngb-pagination>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
