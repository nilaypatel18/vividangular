<div class="card-horizontal input-border">
  <div class="row mb-3">
    <div class="col-md-3 d-flex align-items-center">
      <button class="btn btn-primary btn-course-custom mt-2" (click)="submitQuestion()">Add Question</button>
    </div>
  </div>
  <div id="accordion" class="row mb-3 myaccordion" *ngIf="questions.length && !loading">
    <div class="card col-md-12" *ngFor="let question of questions, let i = index">
      <div class="card-header" id="{{question._id}}">
        <div class="row">
          <div class="col-md-11" (click)="submitQuestion(question)">
            <h3 class="mb-0">
              <button style="width: 100%" class="d-flex align-items-center justify-content-between btn btn-link">
                {{question.content}}
                <p class="mb-0 font-xs question-type">
                  <span *ngIf="question.type==='single'">Single response</span>
                  <span *ngIf="question.type==='multi'">Multiple response</span>
                  <span *ngIf="question.type==='trueOrFalse'">True or False</span>
                  <span *ngIf="question.type==='matching'">Matching</span>
                </p>
              </button>
            </h3>
          </div>
          <div class="col-md-1">
            <a (click)="submitQuestion(question)"><i class="fa fa-edit text-success font-sm"></i></a>
            <a (click)="removeQuestion(question, i)"><i class="fa fa-trash text-danger font-sm"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary" (click)="onTab(3)">Previous</button>
  <button style="margin-left: 1em" type="submit" class="btn btn-primary" (click)="onTab(5)">Next</button>
</div>
