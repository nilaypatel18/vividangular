<div class="login-box card">
  <div class="text-center mar-20">
    <h3>{{ appConfig?.siteName }}</h3>
  </div>
  <div class="card-body">
    <form class="form-horizontal form-material" #frm="ngForm" (submit)="login(frm)">
      <h3 class="box-title m-b-20">Sign In</h3>
      <div class="form-group">
        <div class="col-xs-12">
          <input
            class="form-control"
            placeholder="Email"
            required
            type="text"
            autocomplete="off"
            name="email"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [(ngModel)]="credentials.email"
          />
          <div *ngIf="email.errors && (email.dirty || email.touched || submitted)">
            <p [hidden]="!email.errors.required" class="error" style="color: red">Email is required</p>
            <p [hidden]="!email.errors.pattern" class="error" style="color: red">Email is invalid format</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input
            class="form-control"
            placeholder="Password"
            required
            type="password"
            autocomplete="off"
            autocomplete="off"
            name="password"
            #password="ngModel"
            [(ngModel)]="credentials.password"
          />
          <!-- <div *ngIf="password.errors && (password.dirty || password.touched || submitted)">
            <p [hidden]="!password.errors.minlength" class="error" style="color:red">
              Password must be from 6 characters length
            </p>
            <p [hidden]="!password.errors.required" class="error" style="color:red">
              Password is required
            </p>
          </div> -->
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12 font-14">
          <a class="text-dark pull-right" [routerLink]="'/auth/forgot'"> Forgot password?</a>
        </div>
      </div>
      <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
            Log In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
