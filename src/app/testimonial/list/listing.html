<div class="row">
  <div class="col col-md-12">
    <div class="page-infoaction">
      <p class="total-items"><b>Total testimonial: {{count}}</b></p>
      <a [routerLink]="['/testimonials/create']" class="btn btn-primary">
        Create New
      </a>
    </div>
    <div class="card">
      <div class="card-block table-responsive">
        <table class="table">
          <thead>
            <tr class="align-middle">
              <th>
                <a (click)="sortBy('name', 'desc')">Name</a>
                <span *ngIf="sortOption.sortBy=='name'">
                  <a
                    (click)="sortBy('name', 'asc')"
                    *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a
                    (click)="sortBy('name', 'desc')"
                    *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th class="d-flex gap-5 align-items-center">
                <a (click)="sortBy('title', 'desc')">Title</a>
                <span *ngIf="sortOption.sortBy=='title'">
                  <a
                    (click)="sortBy('title', 'asc')"
                    *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a
                    (click)="sortBy('title', 'desc')"
                    *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>

                <input
                  type="text"
                  name="name"
                  class="form-control flex-grow-1"
                  [(ngModel)]="searchFields.name"
                  placeholder="Search"
                  (input)="handleOnChange($event)"
                />
              </th>
              <th>
                <a (click)="sortBy('type', 'desc')">Type</a>
                <span *ngIf="sortOption.sortBy=='type'">
                  <a
                    (click)="sortBy('type', 'asc')"
                    *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a
                    (click)="sortBy('type', 'desc')"
                    *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>
                <a (click)="sortBy('description', 'desc')">Description</a>
                <span *ngIf="sortOption.sortBy=='description'">
                  <a
                    (click)="sortBy('description', 'asc')"
                    *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a
                    (click)="sortBy('description', 'desc')"
                    *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>
                <a (click)="sortBy('createdAt', 'desc')">Created at</a>
                <span *ngIf="sortOption.sortBy=='createdAt'">
                  <a
                    (click)="sortBy('createdAt', 'asc')"
                    *ngIf="sortOption.sortType=='desc'"
                    ><i class="fa fa-caret-down"></i
                  ></a>
                  <a
                    (click)="sortBy('createdAt', 'desc')"
                    *ngIf="sortOption.sortType=='asc'"
                    ><i class="fa fa-caret-up"></i
                  ></a>
                </span>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items, let i = index">
              <td>{{item.name}}</td>
              <td>{{item.title}}</td>
              <td>{{item.type}}</td>
              <td>{{item.description}}</td>
              <td>
                <span>{{item.createdAt | date}}</span>
              </td>
              <td>
                <a [routerLink]="['/testimonials/update', item.id ]">
                  <i class="fa fa-pencil"></i> </a
                >&nbsp;
                <a (click)="remove(item, i)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr *ngIf="count > pageSize">
              <td colspan="7">
                <ngb-pagination
                  [collectionSize]="count"
                  [(page)]="currentPage"
                  [pageSize]="pageSize"
                  [maxSize]="5"
                  (pageChange)="query()"
                ></ngb-pagination>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
