<div class="row">
  <div class="col col-md-3">
    <profile-card [user]="info"></profile-card>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <form
          role="form"
          #frm="ngForm"
          (submit)="submit(frm)"
          ngNativeValidate
          method="post"
        >
          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <label>Full name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter name"
                  [(ngModel)]="info.name"
                  required
                  name="name"
                  #name="ngModel"
                />
                <div
                  *ngIf="name.errors && (name.dirty || name.touched || isSubmitted)"
                >
                  <p [hidden]="!name.errors.required" style="color: red">
                    Please enter user first name and last name!
                  </p>
                </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="user@example.com"
                  [(ngModel)]="info.email"
                  name="email"
                  required
                  #email="ngModel"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                />
                <div
                  *ngIf="email.errors && (email.dirty || email.touched || isSubmitted)"
                >
                  <p [hidden]="!email.errors.required" style="color: red">
                    Email is required.
                  </p>
                  <p [hidden]="!email.errors.pattern" style="color: red">
                    Please enter a valid email address.
                  </p>
                </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label>Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="info.phoneNumber"
                  name="phone"
                />
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="info.address"
                  name="address"
                />
              </div>
            </div>

            <div class="col col-md-12">
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
